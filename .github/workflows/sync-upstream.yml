name: Sync Upstream

on:
  schedule:
    # 每天 UTC 2:00 (北京时间 10:00) 自动同步
    - cron: '0 2 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/lbjlaq/Antigravity-Manager.git || true
          git remote -v

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream changes
        run: |
          # 获取当前分支
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "当前分支: $CURRENT_BRANCH"

          # 尝试合并上游的主分支
          if git merge upstream/main --no-edit; then
            echo "✅ 成功合并上游更新"
            git push origin $CURRENT_BRANCH
          else
            echo "❌ 合并冲突，需要手动解决"
            git merge --abort
            exit 1
          fi

      - name: Create Issue on Conflict
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ 上游同步失败 - 存在合并冲突',
              body: `自动同步上游仓库时检测到合并冲突，需要手动解决。\n\n请手动执行以下命令:\n\`\`\`bash\ngit fetch upstream\ngit merge upstream/main\n# 解决冲突后\ngit push origin main\n\`\`\`\n\n触发时间: ${new Date().toISOString()}`
            })
